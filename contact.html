<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Form</h1>

    <form>
      <label for="name">
        Name
        <input type="text" name="name" id="name" />
      </label>
      <label for="email">
        Email
        <input type="email" name="email" id="email" />
      </label>
      <label for="subject">
        Subject <textarea name="" id="subject" cols="30" rows="10"></textarea>
      </label>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>

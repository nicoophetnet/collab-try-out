    <div class="container">
      <h1>Contact Form</h1>

      <form class="col s1">
        <label class="col s1" for="name">
          Name
          <input type="text" name="name" id="name" />
        </label>
        <label for="email">
          Email
          <input type="email" name="email" id="email" />
        </label>
        <label for="subject">
          Subject <textarea name="" id="subject" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="Send" />
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <div class="flex row">
        <div class="col s12">
          <img
            class="responsive-img"
            src="/fotos/garden-contact1.jpg"
            alt="Japanse tuin"
          />
        </div>
